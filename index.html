<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Challenge</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <section class="left-section">
        <img src="assets/wallpaper.svg" alt="Site-Image">
    </section>
    <section class="right-section">
        <div class="login-container">
            <h2>
                Bem vindo de volta
            </h2>
            <h1>
                Faça login na sua conta
            </h1>
            <div class="input-container">
                <label class="login-label" for="email">
                    E-mail
                </label>
                <input class="login-input" type="email" name="email" id="email" placeholder="E-mail">
                <label class="login-label" for="password">
                    Password
                </label>
                <input class="login-input" type="password" name="password" id="password" placeholder="Password">
            </div>
            <div class="remember-me-container">
                <div class="checkbox-container">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">
                        Lembre de mim
                    </label>  
                </div>   
                <a href="">
                    Esqueceu sua senha? 
                </a>
            </div>
            <button class="button green-button" type="submit">
                Entrar
            </button>
            <button class="button black-button">
                <img class="google-icon" src="./assets/Google-Icon.svg" alt="Google Icon"> Ou faça login com o Google 
            </button>     
        </div>
    </section>
</body>
</html>
